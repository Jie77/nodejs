<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<style type="text/css">
		.box{
			display:none;
			position: fixed;
		    top: 0px;
		    left: 0px;
		    right: 0px;
		    bottom: 0px;
		    margin: auto;
		    margin-top:20%;
			width:150px;
			height:70px;
			font-size:20px;
			line-height:70px;
			text-align:center;
			background:#3EF545;
			color:#464444;
		}
	</style>
</head>
<body>
<div class="box">注册成功</div>
<button>提交</button>
<script type="text/javascript" src="./jquery1.js"></script>
<script type="text/javascript">
	$("button").click(function(){
		$(".box").fadeIn(300);
		$(".box").delay(2500).fadeOut(300);
	});
</script>
</body>
</html>
